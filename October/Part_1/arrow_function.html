<script>

    const sumarTres = function(x){
        return x+3
    }

    console.log(sumarTres(3))


    /* esta es la funcion flecha */sumarTres

    const sumarCuatro =(x)=> x+4;

    console.log(sumarCuatro(4))


    /*Otro ejemplo*/

    const concatenarArreglos = function(a,b){
        return a.concat(b);
    }

    console.log(concatenarArreglos([1,2,3],[4,5,6]))

    /* con funcion flecha quedaria */

    const Arreglos = (c,d) => c.concat(d);

    console.log(Arreglos([9,8,7],[6,5,4]))



</script>
