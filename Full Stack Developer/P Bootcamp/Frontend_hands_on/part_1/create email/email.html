<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="form_container">
            
            <img src="logo_yard_sale.svg" alt="logo" class="logo">
            
            <h1 class="title">Your email has been sent!</h1>
            
            <p class="subtitle">Check your inbox for confirmation instruction on how to rest the password.</p>
            
            <div class="email_image">
                <img src="email.svg" alt="email">
            </div>

            <button class="button_1">Login</button>

            <p class="resent">
                <span>Didn't receive an email?</span>
                <a href="">Resent</a>
            </p>

        </div>
    </div>
</body>
</html>
