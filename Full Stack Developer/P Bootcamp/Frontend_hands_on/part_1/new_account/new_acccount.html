<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="form_container">
            
            <h2 class="title">My account</h2>
            
            <form class="form">
                
                <label for="label">Name</label>
                <input type="text" id="name" placeholder="Type your name" class="name">

                <label for="label">Email address</label>
                <input type="email" id="email" placeholder="Type your email" class="email">

                <label for="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="password">

                <button type="email" class="primary_button">Edit</button>
                
                


            </form>
        </div>
    </div>
</body>
</html>
