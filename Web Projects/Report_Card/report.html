<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="list_of_grades()">

    <div class="logo">
        <img src="logo_vargas.png"/>
        <h2>Welcome to Vargas university student report card</h2>
    </div>

    <div>
        <h3>Student Last name: Vargas</h3>
        <h3>Student Name: Mauricio</h3>
    </div>

    <div class="grades">
        <h4>Grades</h4>
        <ul id="grades_list"></ul>
    </div>
    

    <div>
        <h4>Average: <span id="average"></span></h4>
        <button onclick="average_calculation()"> Get average</button>

        <h4>Highest grade: <span id="highest"></span></h4>
        <button onclick="highest_grade__calculation()"> Get highest grade</button>

        <h4>Lowest grade: <span id="lowest"></span></h4>
        <button onclick="lowest_calculation()"> Get lowest grade</button>
    </div>
    
</body>
</html>
